<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <link rel="stylesheet" href="style.css">
  <title>Document</title>
</head>

<body class="container">
  <div class="row">
    <header class="header col-md-12">
      <h1>Weather Dashboard</h1>
    </header>

    <div class="row">
      <div id="searchMenu" class="col-md-2">
        <h4>Search for a City:</h4> <br>
        <input type="text" id="cityName" name="cityName" placeholder="City Name">
        <button type="button" id="confirmSearch">Search</button>
      </div>
      <div id="weatherSection" class="col-md-9">
        <div id="weatherStats">
          <h3 id="locationName"></h3> <h3 id="today"></h3> <br>
          <h6 id="temperatureToday"></h6>
          <h6 id="humidityToday"></h6>
          <h6 id="windToday"></h6>
          <h6 id="UVI"></h6>
        </div> <br>
        <div id="weatherForecast" class="row">
          <h3>Upcoming 5-Day Forecast</h3>
          <div class="dayForcast col-md-2" id="day1">
            <h4 id="day1Date"></h4>
            <p id="weatherFuture1"></p>
            <p id="tempFuture1"></p>
            <p id="humidFuture1"></p>
          </div>
          <div class="dayForcast col-md-2" id="day2">
            <h4 id="day2Date"></h4>
            <p id="weatherFuture2"></p>
            <p id="tempFuture2"></p>
            <p id="humidFuture2"></p>
          </div>
          <div class="dayForcast col-md-2" id="day3">
            <h4 id="day3Date"></h4>
            <p id="weatherFuture3"></p>
            <p id="tempFuture3"></p>
            <p id="humidFuture3"></p>
          </div>
          <div class="dayForcast col-md-2" id="day4">
            <h4 id="day4Date"></h4>
            <p id="weatherFuture4"></p>
            <p id="tempFuture4"></p>
            <p id="humidFuture4"></p>
          </div>
          <div class="dayForcast col-md-2" id="day5">
            <h4 id="day5Date"></h4>
            <p id="weatherFuture5"></p>
            <p id="tempFuture5"></p>
            <p id="humidFuture5"></p>
        </div>
      </div>
    </div>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
    crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
  <script src="script.js"></script>
</body>

</html>
